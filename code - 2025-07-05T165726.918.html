<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>節奏光劍 Web (All-in-One)</title>

    <!-- CSS 樣式 -->
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 隱藏滾動條 */
            font-family: 'Arial', sans-serif;
            color: white;
            background-color: #111;
        }

        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 讓 3D 畫面在底層 */
        }

        #ui-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10; /* 讓 UI 在最上層 */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 遊戲資訊顯示 -->
    <div id="ui-container">
        <h1>節奏光劍 Web</h1>
        <p>分數: <span id="score">0</span></p>
        <p>連擊: <span id="combo">0</span></p>
        <button id="startButton">開始遊戲</button>
    </div>

    <!-- 攝影機畫面 (用於 MediaPipe，可以隱藏) -->
    <video id="webcam" style="display: none;"></video>
    
    <!-- 3D 遊戲畫面 -->
    <canvas id="gameCanvas"></canvas>

    <!-- 引入外部函式庫 -->
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

    <!-- 我們的遊戲邏輯 -->
    <script>
        // 等待 HTML 和外部函式庫載入完成
        window.addEventListener('load', () => {

            // --- 變數定義 ---
            let scene, camera, renderer;
            let leftSaber, rightSaber;
            const cubes = []; // 儲存所有在場上的方塊
            let score = 0, combo = 0;
            let gameStarted = false;

            // 用來計算手部速度，以判斷砍擊方向
            const leftHand = { x: 0, y: 0, prevX: 0, prevY: 0, velX: 0, velY: 0 };
            const rightHand = { x: 0, y: 0, prevX: 0, prevY: 0, velX: 0, velY: 0 };

            const scoreEl = document.getElementById('score');
            const comboEl = document.getElementById('combo');
            const startButton = document.getElementById('startButton');

            // --- 簡易節奏地圖 (Beatmap) ---
            // time: 遊戲開始後幾秒出現
            // x, y: 位置 (-1 到 1 的範圍)
            // dir: 'up', 'down', 'left', 'right' (需要砍擊的方向)
            const beatmap = [
                { time: 2, x: -0.5, y: 0, dir: 'down' },
                { time: 3, x: 0.5, y: 0, dir: 'down' },
                { time: 4, x: -0.5, y: 0.5, dir: 'left' },
                { time: 5, x: 0.5, y: 0.5, dir: 'right' },
                { time: 6, x: 0, y: -0.5, dir: 'up' },
                { time: 7, x: 0, y: 0, dir: 'down' },
                { time: 7.5, x: -0.5, y: -0.5, dir: 'right' },
                { time: 8, x: 0.5, y: 0.5, dir: 'left' },
            ];
            let beatmapIndex = 0;

            // 模擬的音樂播放器 (你可以替換成真實的 <audio> 元素)
            const mockAudio = { currentTime: 0 };

            // --- 初始化函式 ---
            function init() {
                // 1. 設置 Three.js 場景
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                // 添加環境光
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);

                // 添加平行光，製造一些陰影
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight.position.set(0, 1, 1);
                scene.add(directionalLight);

                // 2. 創建光劍
                const saberGeometry = new THREE.CylinderGeometry(0.02, 0.02, 1.2, 32);
                const leftSaberMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // 紅色
                const rightSaberMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff }); // 藍色
                leftSaber = new THREE.Mesh(saberGeometry, leftSaberMaterial);
                rightSaber = new THREE.Mesh(saberGeometry, rightSaberMaterial);
                scene.add(leftSaber);
                scene.add(rightSaber);
                
                // 攝影機位置
                camera.position.z = 5;

                // 3. 設置 MediaPipe
                const videoElement = document.getElementById('webcam');
                const pose = new Pose({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                }});
                
                pose.setOptions({
                    modelComplexity: 1,
                    smoothLandmarks: true,
                    enableSegmentation: false,
                    smoothSegmentation: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                pose.onResults(onPoseResults);

                // 啟動攝影機
                const cameraHelper = new Camera(videoElement, {
                    onFrame: async () => {
                        await pose.send({image: videoElement});
                    },
                    width: 1280,
                    height: 720
                });
                cameraHelper.start();

                // 綁定開始按鈕事件
                startButton.addEventListener('click', startGame);
            }

            // --- 遊戲邏輯函式 ---
            function startGame() {
                if(gameStarted) return;
                gameStarted = true;
                startButton.style.display = 'none'; // 隱藏按鈕
                score = 0;
                combo = 0;
                beatmapIndex = 0;
                mockAudio.currentTime = 0;
                updateUI();
                animate(); // 啟動遊戲迴圈
            }

            function onPoseResults(results) {
                if (!results.poseLandmarks) {
                    return;
                }

                // 取得左右手腕的座標 (正規化座標，0.0 - 1.0)
                const leftWrist = results.poseLandmarks[15];
                const rightWrist = results.poseLandmarks[16];

                // 更新手部歷史位置，用於計算速度
                leftHand.prevX = leftHand.x; leftHand.prevY = leftHand.y;
                rightHand.prevX = rightHand.x; rightHand.prevY = rightHand.y;

                // 更新當前手部位置
                leftHand.x = leftWrist.x; leftHand.y = leftWrist.y;
                rightHand.x = rightWrist.x; rightHand.y = rightWrist.y;
                
                // 計算速度
                leftHand.velX = leftHand.x - leftHand.prevX;
                leftHand.velY = leftHand.y - leftHand.prevY;
                rightHand.velX = rightHand.x - rightHand.prevX;
                rightHand.velY = rightHand.y - rightHand.prevY;

                // 將 MediaPipe 的 2D 座標轉換為 Three.js 的 3D 座標
                // (1 - x) * 2 - 1 會將 [0, 1] 範圍的 x 映射到 [1, -1]
                // (1 - y) * 2 - 1 會將 [0, 1] 範圍的 y 映射到 [1, -1]
                // 調整乘數來改變光劍的移動範圍
                const moveScale = 8;
                const leftSaberX = (1 - leftWrist.x) * moveScale - (moveScale/2);
                const leftSaberY = (1 - leftWrist.y) * moveScale - (moveScale/2);
                const rightSaberX = (1 - rightWrist.x) * moveScale - (moveScale/2);
                const rightSaberY = (1 - rightWrist.y) * moveScale - (moveScale/2);

                // 更新光劍位置
                leftSaber.position.set(leftSaberX, leftSaberY, camera.position.z - 2);
                rightSaber.position.set(rightSaberX, rightSaberY, camera.position.z - 2);
            }
            
            function createCube(x, y, dir) {
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                // 讓方塊顏色對應光劍顏色 (這裡隨機)
                const color = Math.random() < 0.5 ? 0xff0000 : 0x0000ff;
                const material = new THREE.MeshStandardMaterial({ color: color });
                const cube = new THREE.Mesh(geometry, material);

                // 添加方向指示器 (一個小三角形)
                const arrowGeom = new THREE.ConeGeometry(0.2, 0.3, 4);
                const arrowMat = new THREE.MeshBasicMaterial({color: 0xffffff});
                const arrow = new THREE.Mesh(arrowGeom, arrowMat);
                arrow.position.z = 0.6; // 放在方塊前面
                
                // 根據方向旋轉箭頭
                if (dir === 'up') arrow.rotation.x = Math.PI;
                if (dir === 'down') { /* 預設朝前，不用轉 */ }
                if (dir === 'left') arrow.rotation.z = -Math.PI / 2;
                if (dir === 'right') arrow.rotation.z = Math.PI / 2;

                cube.add(arrow);
                
                // 儲存自訂屬性，方便之後取用
                cube.userData = { dir: dir, color: color };
                
                cube.position.set(x * 5, y * 5, -60); // 從更遠處來
                scene.add(cube);
                cubes.push(cube);
            }
            
            function updateUI() {
                scoreEl.textContent = score;
                comboEl.textContent = combo;
            }
            
            function checkCollision(saber, cube) {
                // 簡易碰撞偵測：檢查光劍和方塊的距離
                const distance = saber.position.distanceTo(cube.position);
                if (distance < 1.2) { // 碰撞距離閾值
                    
                    // 檢查顏色是否匹配
                    const saberColor = saber.material.color.getHex();
                    if (saberColor !== cube.userData.color) {
                        combo = 0;
                        updateUI();
                        // 顏色錯誤，直接移除方塊但不給分
                        scene.remove(cube);
                        const index = cubes.indexOf(cube);
                        if(index > -1) cubes.splice(index, 1);
                        return true; // 已處理
                    }

                    // 偵測砍擊方向
                    const hand = (saber === leftSaber) ? leftHand : rightHand;
                    const velThreshold = 0.02; // 揮動速度閾值
                    let cutDir = '';

                    if (Math.abs(hand.velX) > Math.abs(hand.velY)) { // 水平揮動
                        if (hand.velX > velThreshold) cutDir = 'left'; // 手往右移動，是向左砍
                        else if (hand.velX < -velThreshold) cutDir = 'right'; // 手往左移動，是向右砍
                    } else { // 垂直揮動
                        if (hand.velY > velThreshold) cutDir = 'down'; // 手往下移動，是向下砍
                        else if (hand.velY < -velThreshold) cutDir = 'up'; // 手往上移動，是向上砍
                    }

                    // 判斷方向是否正確
                    if (cutDir === cube.userData.dir) {
                        // 擊中！
                        score += 10;
                        combo++;
                    } else if (cutDir !== '') {
                        // 方向錯誤
                        combo = 0; // 中斷連擊
                    } else {
                        // 只是碰到了，沒有有效的揮動
                        return false;
                    }

                    // 移除方塊
                    scene.remove(cube);
                    const index = cubes.indexOf(cube);
                    if(index > -1) cubes.splice(index, 1);
                    updateUI();
                    return true;
                }
                return false;
            }

            // --- 遊戲主迴圈 ---
            function animate() {
                if (!gameStarted) return;
                requestAnimationFrame(animate);

                // 更新模擬的音樂時間 (假設 60fps)
                mockAudio.currentTime += 1/60; 

                // 1. 根據節奏地圖生成方塊
                if (beatmapIndex < beatmap.length && mockAudio.currentTime >= beatmap[beatmapIndex].time) {
                    const note = beatmap[beatmapIndex];
                    createCube(note.x, note.y, note.dir);
                    beatmapIndex++;
                }

                // 2. 移動和檢查方塊
                for (let i = cubes.length - 1; i >= 0; i--) {
                    const cube = cubes[i];
                    cube.position.z += 0.4; // 方塊向玩家移動的速度

                    // 檢查碰撞 (左右手光劍都檢查)
                    if(checkCollision(leftSaber, cube) || checkCollision(rightSaber, cube)) {
                        continue; // 如果已碰撞處理，跳過後續檢查
                    }

                    // 如果方塊錯過了 (飛到玩家身後)
                    if (cube.position.z > camera.position.z + 2) {
                        scene.remove(cube);
                        cubes.splice(i, 1);
                        combo = 0; // 中斷連擊
                        updateUI();
                    }
                }
                
                // 渲染場景
                renderer.render(scene, camera);
            }
            
            // 視窗大小改變時，更新渲染器和攝影機
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // --- 啟動 ---
            init();
        });
    </script>
</body>
</html>
